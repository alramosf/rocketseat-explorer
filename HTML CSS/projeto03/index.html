<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Criei e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form action="" id="my-form">
            <fieldset>
            <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                <div class="input-wrapper">
                    <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="event-title" required minlength="8">
                </div>
                <div class="input-wrapper">
                    <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                    <input type="url" id="event-link" required>
                </div>
                <div class="input-wrapper">
                    <label for="event-whatsapp" >Whatsapp para contato <span>(somente números)</span></label>
                    <input type="number" id="event-whatsapp" placeholder="(xx) x xxxx-xxxx" required>
                </div>
                <div class="input-wrapper">
                    <label for="event-information">Informações extras</label>
                    <textarea id="event-information"></textarea>
                </div>
                <div class="input-wrapper">
                    <label for="event-category">Categoria</label>
                    <select id="event-category" required>
                        <option value="Tipo do evento" ><span>Tipo do evento</span></option>
                        <option value="live">Ao Vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                    </select>
                </div>
            </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                        <legend>Privacidade</legend>
                        <div class="input-wrapper">
                            <label for="event-email">E-mail do administrador <span>(digite um e-mail válido)</span></label>
                            <input type="email" id="event-email" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                            <input type="password" id="event-password" minlength="8" required>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="event-private" required>
                            <label for="event-private">Evento privado</label>
                        </div>
                    </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                        <legend>Dia e hora</legend>

                        <div class="col-3">

                            <div class="input-wrapper">
                                <label for="event-date">Data</label>
                                <input type="date" id="event-date" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" required>
                            </div>

                        </div>

                    </div>
            </fieldset>

        </form>
        <footer>
            <input 
            class="button" 
            type="submit" 
            value="Salvar evento"
            form="my-form">
        </footer>
        
    </div>
    
</body>
</html>
