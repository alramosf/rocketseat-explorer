<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="temporizador estilo pomodoro">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/clock-icon.png" type="image/x-png">
    <title>FocusTimer - Pomodoro</title>
</head>
<body>
    <main>
        <div id="timer">
            <span class="minutes">00</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play"><img src="assets/play.svg" alt="Botão Play"></button>
            <button class="pause hide"> <img src="assets/pause.svg" alt="Botão de pause"></button>
            <button class="stop hide"><img src="assets/stop.svg" alt="botão de stop"></button>
            <button class="set"><img src="assets/set.svg" alt="botão para configurar o timer"></button>
        </div>
    </main>

    <footer>
        <button class="sound-off hide"><img src="assets/sound-on.svg" alt="botão indicativo de som ativo"></button>
        <button class="sound-on "><img src="assets/sound-off.svg" alt="botão indicativo de som desligado"></button>
    </footer>
    <script src="js/index.js" type="module"></script>
</body>
</html>
