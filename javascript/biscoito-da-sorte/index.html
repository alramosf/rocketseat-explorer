<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="closedCookie" >
            <h1>
                Qual é a sua sorte de hoje?
            </h1>
            <p>
                Abra o biscoito e descubra! 
            </p>
            <img src="assets/fortune-cookie.svg" alt="biscoito da sorte fechado" class="">
        </div>
        <div class="openedCookie hide" id="hide">
            <h1>
                Aqui está a sua sorte de hoje:
            </h1>
            <p>
                Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
            </p>
            <img src="assets/fortune-cookie-opened.svg" alt="biscoito da sorte aberto">
            <button class="btnAnotherCookie">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
