<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo adivinhação</title>
</head>
<body>
    <main>

        <div class="screen1">

            <h1>Jogo da adivinhação</h1>
            <p>Adivinhe um numero entre 0 e 10</p>
            <form>
                <input type="number" name="" id="inputNumber">
                <button id="btnTry">Tentar</button>
            </form>
        </div>
        <div class="screen2 hide">
            <h2>Acertou em 3 vezes</h2>
            <button id="btnReset">Jogar novamente</button>
        </div>
        <div class="screen3 hide">
            <h2>O numero informado não está entre 0 e 10</h2>
            <button id="btnRestart">Selecionar outro numero</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
